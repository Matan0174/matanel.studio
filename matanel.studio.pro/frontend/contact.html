<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור קשר | Matanel Studio</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
     <!-- ☰ MENU BUTTON -->
    <button id="menu-btn">☰</button>

    <!-- SIDE MENU -->
    <nav id="side-menu">
        <ul>
            <li><a href="index.html">בית</a></li>
            <li><a href="ABOUT.html">אודות</a></li>
            <li><a href="contact.html">צור קשר</a></li>
            <li><a href="#">הגדרות</a></li>
        </ul>
    </nav>

    <!-- OVERLAY -->
    <div id="overlay"></div>

    <section>
        <div class="container">
            <div class="card">
                <div style="text-align: center; margin-bottom: 30px;">
                    <h2>צור קשר</h2>
                    <p>מלא את הפרטים ונחזור אליך בהקדם</p>
                </div>

                <form id="contactForm">
                    <div>
                        <label>שם מלא</label>
                        <input type="text" name="name" required placeholder="השם שלך...">
                    </div>

                    <div>
                        <label>טלפון</label>
                        <input type="tel" name="phone" required placeholder="050-0000000">
                    </div>

                    <div>
                        <label>הודעה / פרטים על הפרויקט</label>
                        <textarea name="message" required placeholder="ספר לנו על הפרויקט שלך..."></textarea>
                    </div>

                    <button type="submit" class="btn" style="width: 100%; text-align: center;">שלח הודעה</button>
                </form>
                
                <div style="text-align: center; margin-top: 20px;">
                    <a href="index.html" style="color: #666; text-decoration: none; font-size: 0.9rem;">חזרה לדף הבית</a>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/script.js"></script>
</body>
</html>
